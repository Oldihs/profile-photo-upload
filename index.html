<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/profile-icon.png" type="image/x-icon">
    <title>Profile Photo Upload</title>
</head>
<body>
    <div class="hero">
        <div class="card">
            <h1>Username</h1>
            <p>@my_username</p>
            <img src="images/profile.png" id="profile-pic">
            <label for="input-file">Update Image</label>
            <input type="file" accept="image/jpg, image/png, image/jpeg" id="input-file">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
